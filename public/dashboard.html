<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeus Bank - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dashboard-page">
    <div class="mobile-header">


    <div class="dashboard-container">
        <div class="bank-header">
            <div class="bank-logo">
                <img src="logo.png" alt="Zeus Bank Logo" class="zeus-logo">
            </div>
            <div class="greeting">Good afternoon, <span id="userGreeting">User</span></div>
            <div class="user-avatar">
                <img src="avatar.png" alt="User Avatar" class="avatar-img">
            </div>
        </div>

        <div class="accounts-container">
            <div class="account-card primary">
                <div class="account-info">
                    <div class="account-name">Everyday Checking...<span id="accountNumber">5688</span></div>
                    <div class="account-balance">
                        <div class="balance-amount">$<span id="primaryBalance">0.00</span></div>
                        <div class="balance-label">Current balance</div>
                    </div>
                </div>
            </div>

            <div class="account-card secondary">
                <div class="account-info">
                    <div class="account-name">Zeus Bank Way2Save Savings...<span id="savingsNumber">1902</span></div>
                    <div class="account-balance">
                        <div class="balance-amount">$<span id="savingsBalance">0.00</span></div>
                        <div class="balance-label">Current balance</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="rewards-container">
            <div class="rewards-card">
                <div class="rewards-header">Explore rewards and benefits</div>
                <div class="rewards-balance">
                    <div class="balance-amount">$<span id="rewardsBalance">0</span><sup>00</sup></div>
                    <div class="balance-label">Reward Cash</div>
                </div>
                <div class="rewards-categories">
                    <div class="category">
                        <div class="category-icon">✈️</div>
                        <div class="category-name">Travel</div>
                    </div>
                    <div class="category">
                        <div class="category-icon">🍽️</div>
                        <div class="category-name">Dining</div>
                    </div>
                    <div class="category">
                        <div class="category-icon">🎟️</div>
                        <div class="category-name">Entertainment</div>
                    </div>
                </div>
            </div>
        </div>





    <div class="mobile-nav">
        <a href="dashboard.html" class="nav-item active">
            <div class="nav-icon">🏠</div>
            <div class="nav-label">Home</div>
        </a>
        <a href="#" class="nav-item">
            <div class="nav-icon">💳</div>
            <div class="nav-label">Card</div>
        </a>
        <a href="transfer.html" class="nav-item">
            <div class="nav-icon">↔️</div>
            <div class="nav-label">Transfer</div>
        </a>
        <a href="transactions.html" class="nav-item">
            <div class="nav-icon">📋</div>
            <div class="nav-label">History</div>
        </a>
        <a href="profile.html" class="nav-item">
            <div class="nav-icon">👤</div>
            <div class="nav-label">Profile</div>
        </a>
    </div>
